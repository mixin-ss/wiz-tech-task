name: Destroy Infrastructure

on:
  workflow_dispatch:

jobs:
  destroy:
    name: Two-Stage Destruction
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Terraform Init
        run: terraform init

      - name: 1. Clean up Kubernetes Load Balancer
        continue-on-error: true
        run: |
          aws eks update-kubeconfig --name wiz-cluster --region us-east-1
          # Delete the service to trigger ELB deletion
          kubectl delete service tasky-frontend || echo "Service not found"
          
          # CRITICAL: Wait for AWS to actually detach the network interfaces
          echo "Waiting 60 seconds for Load Balancer cleanup..."
          sleep 60

      - name: 2. Phase 1 Destroy (Compute & Gateways)
        # We destroy the things that USE the network first
        run: |
          terraform destroy \
            -target="aws_eks_node_group.nodes" \
            -target="aws_eks_cluster.cluster" \
            -target="aws_instance.db" \
            -target="aws_nat_gateway.nat" \
            -target="aws_eip.nat" \
            -auto-approve

      - name: 3. Phase 2 Destroy (Network)
        # Now that the subnets are empty, we can safely delete the VPC
        # This keeps the S3 bucket safe because we never target it
        run: |
          terraform destroy \
            -target="aws_vpc.main" \
            -target="aws_security_group.db" \
            -auto-approve
