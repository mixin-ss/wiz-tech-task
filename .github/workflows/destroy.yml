name: Destroy Infrastructure

on:
  workflow_dispatch:

jobs:
  destroy:
    name: Clean Destroy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Terraform Init
        run: terraform init

      - name: 1. Clean up Kubernetes (Wait for ELB)
        continue-on-error: true
        run: |
          aws eks update-kubeconfig --name wiz-cluster --region us-east-1
          kubectl delete service tasky-frontend || echo "Service not found"
          echo "Waiting 90 seconds for AWS to detach Load Balancer Network Interfaces..."
          sleep 90

      - name: 2. Phase 1 Destroy (Compute & NAT)
        # Destroy the "users" of the network first
        run: |
          terraform destroy \
            -target="aws_eks_node_group.nodes" \
            -target="aws_eks_cluster.cluster" \
            -target="aws_instance.db" \
            -target="aws_nat_gateway.nat" \
            -target="aws_eip.nat" \
            -auto-approve

      - name: 3. Phase 2 Destroy (Network Cleanup)
        # Explicitly destroy the CONTENTS of the VPC, then the VPC itself
        run: |
          terraform destroy \
            -target="aws_internet_gateway.gw" \
            -target="aws_subnet.public" \
            -target="aws_subnet.public_b" \
            -target="aws_subnet.private" \
            -target="aws_subnet.private_b" \
            -target="aws_route_table.public" \
            -target="aws_route_table_association.public" \
            -target="aws_route_table_association.public_b" \
            -target="aws_security_group.db" \
            -target="aws_vpc.main" \
            -auto-approve
