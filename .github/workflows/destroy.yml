name: Destroy Infrastructure (Fail-Safe)

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  destroy:
    name: Clean Destroy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Terraform Init
        run: terraform init

      - name: 1. Force Cleanup "Zombie" Load Balancers
        # This script uses AWS CLI to find any ELB tagged with our Cluster ID and kills it.
        # It runs BEFORE Terraform to ensure ENIs are detached.
        run: |
          echo "üîç Searching for Load Balancers belonging to 'wiz-cluster'..."
          
          # Find Classic Load Balancers (ELB v1 - Standard for EKS)
          # We search for any ELB that has the tag 'kubernetes.io/cluster/wiz-cluster'
          ELB_NAMES=$(aws elb describe-load-balancers --query "LoadBalancerDescriptions[?contains(AvailabilityZones[0], 'us-east-1')].LoadBalancerName" --output text)
          
          for elb in $ELB_NAMES; do
            TAGS=$(aws elb describe-tags --load-balancer-names $elb --output json)
            # Check if tags contain our cluster name
            if echo "$TAGS" | grep -q "wiz-cluster"; then
              echo "üí• Found Zombie ELB: $elb. Deleting..."
              aws elb delete-load-balancer --load-balancer-name $elb
              echo "‚úÖ Deleted $elb"
            fi
          done

          echo "‚è≥ Waiting 60 seconds for AWS to detach Network Interfaces..."
          sleep 60

      - name: 2. Phase 1 Destroy (Compute & Gateways)
        # We destroy the "users" of the network first to clear the subnets
        run: |
          terraform destroy \
            -target="aws_eks_node_group.nodes" \
            -target="aws_eks_cluster.cluster" \
            -target="aws_instance.db" \
            -target="aws_nat_gateway.nat" \
            -target="aws_eip.nat" \
            -target="aws_ecr_repository.app" \
            -auto-approve

      - name: 3. Phase 2 Destroy (Network Cleanup)
        # Now that subnets are empty, we can safely delete the VPC
        # We explicitly target the internals first, then the VPC
        run: |
          terraform destroy \
            -target="aws_internet_gateway.gw" \
            -target="aws_subnet.public" \
            -target="aws_subnet.public_b" \
            -target="aws_subnet.private" \
            -target="aws_subnet.private_b" \
            -target="aws_route_table.public" \
            -target="aws_route_table_association.public" \
            -target="aws_route_table_association.public_b" \
            -target="aws_security_group.db" \
            -target="aws_vpc.main" \
            -auto-approve
